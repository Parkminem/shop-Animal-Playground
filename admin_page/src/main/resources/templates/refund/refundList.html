<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>Refund</title>
</head>

<body id="page-top">
    <main layout:fragment="main">
        <div class="container-fluid">
            <!--테이블 카드-->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Refund List</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>주문번호</th>
                                    <th>신청일시</th>
                                    <th>처리상태</th>
                                    <th>상세</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="refund, stat : ${refundList}" th:object="${refund}">
                                    <td th:text="*{orderId}">주문번호</td>
                                    <td th:text="*{#temporals.format(applicationDate, 'yyyy-MM-dd HH:mm')}">신청일시</td>
                                    <td th:text="*{processStatus}">처리상태</td>
                                    <td>
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                            th:onclick="|location.href='@{/refund/refundDetailList/{refundId}(refundId=*{refundId})}';|"
                                        >
                                            상세보기
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script layout:fragment="js">
        $(document).ready(function(){
            $("#sideRefund").addClass("active");
        });
    </script>
</body>
</html>
